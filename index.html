<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Calculator app</title>
  <style>

  </style>
</head>

<body>
  <main class="calc">
    <!-- header starts -->
    <section class="calc-header">
      <h3>calc</h3>
      <div class="them-switch">
        <div class="theme-titles">
          <span>1</span><span>2</span><span>3</span>
        </div>
        <div class="switch-container">
          <div>
            <span>THEME</span>
          </div>
          <div class="switch__buttons">
            <a href="#" class="theme-link chosen-theme" id="themeOne"></a>
            <a href="#" class="theme-link" id="themeTwo"></a>
            <a href="#" class="theme-link" id="themeThree"></a>
          </div>
        </div>
    </section>
    <!-- header ends -->

    <!-- screen starts -->
    <section class="calc-screen">
      <div class="result">

      </div>
    </section>
    <!-- screen ends-->

    <!-- buttons starts -->
    <section class="cal-buttons">
      <div class="row">
        <button class="evalution" data-type="number">7</button>
        <button class="evalution" data-type="number">8</button>
        <button class="evalution" data-type="number">9</button>
        <button class="delete" data-type="delete">DEL</button>
      </div>
      <div class="row">
        <button class="evalution" data-type="number">4</button>
        <button class="evalution" data-type="number">5</button>
        <button class="evalution" data-type="number">6</button>
        <button class="evalution" data-type="operate">+</button>
      </div>

      <div class="row">
        <button class="evalution" data-type="number">1</button>
        <button class="evalution" data-type="number">2</button>
        <button class="evalution" data-type="number">3</button>
        <button class="evalution" data-type="operate">-</button>
      </div>
      <div class="row">
        <button class="evalution" data-type="number">.</button>
        <button class="evalution" data-type="number">0</button>
        <button class="evalution" data-type="operate">/</button>
        <button class="evalution" data-type="operate">Ã—</button>
      </div>
      <div class="row">
        <button class="reset" data-type="reset">RESET</button>
        <button class="equal" data-type="equal">=</button>
      </div>

    </section>
    <!-- buttons ends-->
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./js/main.js"></script>
</body>

</html>
